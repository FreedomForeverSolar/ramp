appId: com.ramp.ui
productName: Ramp
directories:
  buildResources: build
  output: release
files:
  - dist/**/*
  - resources/**/*
  - '!**/.vscode/*'
  - '!src/*'
  - '!**/*.map'
  - '!**/*.md'
extraResources:
  - from: resources/
    to: resources/
    filter:
      - '**/*'
mac:
  target:
    - target: zip
      arch:
        - x64
        - arm64
    - target: dmg
      arch:
        - x64
        - arm64
  category: public.app-category.developer-tools
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  icon: build/icon.icns
afterSign: scripts/notarize.js
win:
  target: nsis
  # icon: build/icon.ico  # Optional: add custom icon later
linux:
  target: AppImage
  category: Development
  # icon: build/icon.png  # Optional: add custom icon later
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
publish:
  provider: github
  owner: FreedomForeverSolar
  repo: ramp
  releaseType: release
