appId: com.ramp.ui
productName: Ramp
directories:
  buildResources: build
  output: release
files:
  - dist/**/*
  - resources/**/*
  - '!**/.vscode/*'
  - '!src/*'
  - '!**/*.map'
  - '!**/*.md'
extraResources:
  - from: resources/
    to: resources/
    filter:
      - '**/*'
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  category: public.app-category.developer-tools
  icon: build/icon.icns
win:
  target: nsis
  icon: build/icon.ico
linux:
  target: AppImage
  category: Development
  icon: build/icon.png
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
publish:
  provider: github
  owner: robrichardson13
  repo: ramp
  releaseType: release
